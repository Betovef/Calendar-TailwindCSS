<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Calendar</title>
    <!------------------------------------------------------------Head----------------------------------------------------------------->
       
    <div  class="flex justify-between px-5 py-5">
        <div class="inline-flex">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4" onclick=previous()>Prev</button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4" id="monthAndYear">Today</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4"onclick=next()>Next</button>
        </div>
            <div class="text-3xl font-bold" onload="currentDate()">Date</div>
            <div class="inline-flex">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4">Month</button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4">Week</button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4">Day</button>
            </div>
    </div>
    <!------------------------------------------------------------Calendar----------------------------------------------------------------->
</head>
<div>
    <div class="flex justify-around px-5 py-5">
    <div class="font-bold bg-transparent hover:bg-gray-400 ">Sunday</div>
    <div class="font-bold bg-transparent hover:bg-gray-400 ">Monday</div>
    <div class="font-bold bg-transparent hover:bg-gray-400 ">Tuesday</div>
    <div class="font-bold bg-transparent hover:bg-gray-400 ">Wednesday</div>
    <div class="font-bold bg-transparent hover:bg-gray-400 ">Thursday</div>
    <div class="font-bold bg-transparent hover:bg-gray-400 ">Friday</div>
    <div class="font-bold bg-transparent hover:bg-gray-400 ">Saturday</div>
    </div>
    <div></div>
  </div>
</html>
